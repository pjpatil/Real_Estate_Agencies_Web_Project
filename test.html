<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Property Sale</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="property-img">Upload Image:</label>
            <input type="file" id="property-img" name="property-img" accept="image/*">
        </div>
        <div class="form-group">
            <label for="property-info">Property Information:</label>
            <textarea id="property-info" name="property-info" rows="5" placeholder="Enter property information"></textarea>
        </div>
        <div class="form-group">
            <label for="contact-name">Contact Name:</label>
            <input type="text" id="contact-name" name="contact-name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="contact-location">Location:</label>
            <input type="text" id="contact-location" name="contact-location" placeholder="Enter property location">
        </div>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
