<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>


<style>
    /* CSS styles */
    .contact {
        width: 100%;
        margin: 0 auto;
        overflow: hidden;
        background-color: #ffaeae;
    }

    .contact .container {
        max-width: 500px;
        margin: 100px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .input-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .input-group button {
        padding: 10px 20px;
        background-color: #454545;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .input-group button:hover {
        background-color: #FF0000;
    }
</style>
</head>

<body>
    <header>
        <div class="container1">
            <div class="logo">
                <img src="PICS/RE_Logo00.png" alt="">
            </div>

            <nav>
                <marquee behavior="lang" direction="">
                    MAHARASHTRA REAL ESTATE REGULATORY AUTHORITY
                    ISO 9001:2024 CERTIFIED</marquee>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="sale.html">Sale</a></li>
                    <li><a href="rent.html">Rent</a></li>
                    <li><a href="#">Properties</a></li>
                    <li><a href="#">Agents</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <form action="#" method="get">
                <input type="text" name="search" placeholder="Enter location, property type, or keyword">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <div class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="input-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>



    <!-- Footer -->
    <footer>
        <div class="container5">
            <p>&copy; 2024 Real Estate Listings. All rights reserved.</p>

            <form action="#" method="get">
                <input type="text" name="search" placeholder="Enter location, property type, or keyword">
                <button type="submit">Search</button>
            </form>

        </div>
    </footer>


</body>

</html>
