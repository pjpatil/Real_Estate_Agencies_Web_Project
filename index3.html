<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Property Listing Website</title>
    <link rel="stylesheet" href="CSS/style3.css">
</head>

<body>
    <div class="wrapper">

        <!-- Header -->
        <header>
            <div class="logo">
                <img src="PICS/Logo_png-removebg.png" alt="">
            </div>

            <!-- Navigation bar -->
            <nav>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Buy</a></li>
                        <li><a href="#">Rent</a></li>
                        <li><a href="#">Properties</a></li>
                        <li><a href="#">Agents</a></li>

                        <li><a href="#">Contacts</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Search bar -->
            <div class="search-bar">
                <form action="#" method="GET">
                    <input type="text" name="search" placeholder="Search properties...">
                    <button type="submit">Search</button>
                </form>
            </div>

        </header>

        <!-- Slider -->
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="PICS/Sliders/slider1.jpg" alt="Slide 1"></div>
                <div class="slide"><img src="PICS/Sliders/slider2.jpg" alt="Slide 2"></div>
                <div class="slide"><img src="PICS/Sliders/slider3.jpg" alt="Slide 3"></div>
                <div class="slide"><img src="PICS/Sliders/slider4.jpg" alt="Slide 4"></div>
                <div class="slide"><img src="PICS/Sliders/slider5.jpg" alt="Slide 5"></div>
            </div>
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
            <h1>Search For Property In Maharashtra</h1>
            <button id="sale">For Sale</button>
            <button id="rent">For Rent</button>
        </div>


        <div class="container1">
            <h1>Featured Properties</h1>
            <div class="box">
                <!-- <img src="PICS/Homes/home1.jpg" alt=""> -->
                <h2>3 PIECES PROCHES LES</h2>
            </div>
            
        </div>


    </div>


    <script>
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const slides = document.querySelector('.slides');

        let slideIndex = 0;

        const showSlide = () => {
            slides.style.transform = `translateX(${-slideIndex * 100}%)`;
        };

        const nextSlide = () => {
            slideIndex = (slideIndex + 1) % 5;
            showSlide();
        };

        const prevSlide = () => {
            slideIndex = (slideIndex - 1 + 5) % 5;
            showSlide();
        };

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);
    </script>
</body>

</html>
